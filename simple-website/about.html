    <h1>About Nix Management</h1>
    <p>This demonstrates the Nix approach:</p>
    <ol>
        <li>Declare what you want in a .nix file</li>
        <li>Nix builds it reproducibly</li>
        <li>Result stored immutably in /nix/store</li>
        <li>Easy to share, version control, rollback</li>
    </ol>
    <p>Advantages: Reproducible, declarative, isolated.</p>
